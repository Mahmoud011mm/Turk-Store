<div appViewPanel>
  <h2 class="text-2xl font-bold py-6">Cart Items ({{ store.cartItemsCount() }})</h2>
  <div class="flex flex-col gap-6">
    <ng-container *ngFor="let item of store.cartItems(); trackBy: trackByProductId">
      <app-show-cart-item [item]="item"></app-show-cart-item>
    </ng-container>
  </div>
</div>
