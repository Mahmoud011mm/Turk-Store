<div
  class="relative cursor-pointer bg-white rounded-xl shadow-lg overflow-hidden flex flex-col h-full"
>
  <img [src]="product().imageUrl" class="w-full h-[300px] object-cover rounded-t-xl" />

  <ng-content />

  <div class="p-5 flex flex-col flex-1">
    <h3 class="text-lg font-semibold text-gray-900 mb-2 leading-tight">
      {{ product().name }}
    </h3>
    <p class="text-sm text-gray-60 mb-4 flex-1 leading-relaxed">
      {{ product().description }}
    </p>

    <!--add rating component-->

    <div class="tex-sm font-medium mb-4">
      {{ product().inStock ? 'In Stock' : 'Out Of Stock' }}
    </div>

    <div class="flex items-center justify-between mt-auto">
      <span class="text-2xl font-bold text-gray-900">${{ product().price }}</span>
      <button
        matButton="filled"
        class="flex items-center gap-2"
        (click)="store.addToCart(product())"
      >
        <mat-icon>shopping_cart</mat-icon>
        Add To Cart
      </button>
    </div>
  </div>
</div>
