<div class="maw-w-[400px] p-8 flex flex-col">
  <div class="flex justify-between">
    <div>
      <h2 class="text-xl font-medium mb-1">Sign In</h2>
      <p class="text-sm text-gray-500">Sign in to your account to continue shopping</p>
    </div>
    <button matIconButton tabindex="-1" mat-dialog-close class="-mt-2 -mr-2">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form class="mt-6" [formGroup]="signInForm" (ngSubmit)="signIn()">
    <mat-form-field class="w-full mb-4">
      <input matInput formContrlName="email" type="email" placeholder="Enter your email" />
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="w-full mb-6">
      <input
        matInput
        formContrlName="password"
        [type]="passwordVisible() ? 'text' : 'password'"
        placeholder="Enter your password"
      />
      <mat-icon matPrefix>lock</mat-icon>
      <button
        matSuffix
        matIconButton
        type="button"
        class="mr-2"
        (click)="passwordVisible.set(!passwordVisible())"
      >
        <mat-icon [fontIcon]="passwordVisible() ? 'visibility_off' : 'visibility'"></mat-icon>
      </button>
    </mat-form-field>
    <button matButton="filled" type="submit" class="w-full">Sign In</button>
  </form>

  <p class="text-sm text-gray-500 mt-2 text-center">
    Don't have an account?
    <a class="text-blue-600 cursor-pointer" (click)="openSignUpDialog()">Sign Up</a>
  </p>

</div>
